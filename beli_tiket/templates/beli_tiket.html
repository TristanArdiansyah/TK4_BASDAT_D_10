{% extends 'base.html' %}

{% block meta %}
<title>List Pertandingan</title>
<style>
    h1 {
      text-align: center;
      padding-bottom: 10px;
    }
    table {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
{% endblock meta %}

{% block content %}
<div>
<h1 >List pertandingan</h1>
<br>
<table class="table table-striped" style="width:90%">
    <thead>
      <tr>
        <th scope="col">Tim Bertanding</th>
        <th scope="col">Stadium</th>
        <th scope="col">Tanggal dan Waktu</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

    {% for line in list_pertandingan_tiket %}
    <tr>
    <td>{{line.0}}</td>
    <td>{{line.1}}</td>
    <td>{{line.2}}</td>
    <td><a class="btn btn-outline-success" href="/beli_tiket/list_tiket/{{line.3}}">Pilih</a></td>
    </tr>
    {% endfor %}
  
    </tbody>
  </table>
</div>
{% endblock content %}
