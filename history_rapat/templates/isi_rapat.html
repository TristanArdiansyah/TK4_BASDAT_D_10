{% extends 'base.html' %}

{% block meta %}
<title>Isi Rapat</title>
<style>
    h1 {
      text-align: center;
      padding-bottom: 10px;
    }
    table {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
{% endblock meta %}

{% block content %}
<div>
<h1 >History Rapat</h1>
<br>
<table class="table table-striped" style="width:90%">
    <thead>
      <tr>
        <th scope="col">Isi Rapat</th>
      </tr>
    </thead>
    <tbody>

    {% for line in isi_rapat %}
    <tr>
    <td>{{line.0}}</td>
    </tr>
    {% endfor %}
  
    </tbody>
  </table>
</div>
{% endblock content %}
